          <a class="navbar-brand" href="../../index.html">Facundo Muñoz </a>

    </header>

    <!--CONTACTO-->
    <section class="contacto" id="contact">
      <h2>Contactame</h2>
      <div class="contacto__fila">
        <div class="contacto__fila__columnaFormulario">
          <!--FORMULARIO DE CONTACTO-->
          <form
            action=""
            method="GET"
            enctype="text/plain"
            data-aos="fade-right"
          >
            <label for="nombre">Tu Nombre</label>

            <input
              type="text"
              id="nombre"
              placeholder="Nombre Completo"
              required
            />

            <label for="mail">Tu E-mail</label>

            <input type="mail" id="mail" placeholder="Tu email" required />

            <label for="locacion">Provincia de residencia</label>

            <select name="locacion" id="provincia" required>
              <option value="" disabled selected>
                Seleccionar una provincia
              </option>
              <option value="1">Buenos Aires</option>
              <option value="2">Córdoba</option>
              <option value="3">Jujuy</option>
            </select>

            <label for="mensaje">Tu Mensaje</label>

            <textarea
              name=""
              id="mensaje"
              cols="30"
              rows="10"
              required
            ></textarea>

            <div class="terminosCondiciones">
              <label class="checkbox" for="terminos"
                >Aceptar los terminos y condiciones</label
              >
              <input
                class="checkbox"
                type="checkbox"
                name="terminos"
                id="terminos"
                value="1"
                required
              />
            </div>
            <div class="botones">
              <input type="submit" value="Enviar Mensaje" />
              <input type="Reset" value="Resetear Formulario" />
            </div>
          </form>
        </div>
        <div class="contacto__fila__columnaDatos" data-aos="fade-left">
          <div class="contacto__fila__columnaDatos__mapa">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7280.0090028517025!2d-65.31154963447044!3d-24.171574906603535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941b0f0d5da757f3%3A0xd047cdc6ab5a5af!2sEl%20Jazmin%2035%2C%20San%20Salvador%20de%20Jujuy%2C%20Jujuy!5e0!3m2!1ses!2sar!4v1640289559703!5m2!1ses!2sar"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
          <div class="contacto__fila__columnaDatos__redesSociales">
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
            <a href="#"><i class="bi bi-behance"></i></a>
          </div>
        </div>
      </div>
    </section>

    <!--FOOTER-->

    <footer class="py-3 my-4 container">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
